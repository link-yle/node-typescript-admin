<div class="form-group" [formGroup]="parentFormGroup">
    <label for="">{{label}} </label>
    <input [type]="type" class="form-control" [placeholder]="pH" [formControlName]="formControlNameInput">
    <p *ngIf="isValidating" [hidden]="!validationFn(formControlNameInput)" class="text-danger"> {{errMsg}}</p>
</div>
