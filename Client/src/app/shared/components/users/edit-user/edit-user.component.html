<h3>{{title}}</h3>
<form (ngSubmit)="onSubmit()" [formGroup]="form" *ngIf="form && user">
    <div class="form-group">
        <label for="">Name </label>
        <input type="text" class="form-control" id="" placeholder="Enter your first name" formControlName="name">
    </div>
    <div class="form-group">
        <label for="">Email </label>
        <input type="text" class="form-control" id="" placeholder="Enter your first name" formControlName="email">
    </div>
    <button class="btn btn-primary"  type="submit">Submit</button>
</form>
