<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"> {{title}}
            <a title="Add New TimeZone" (click)="onAddClick()" class="text-info pull-right fa fa-plus"></a>
        </h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Current Time</th>
                    <th>GMT Time Difference</th>
                    <th class="text-center">Update</th>
                    <th class="text-center">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of timeZones">
                    <td>{{item.name}}</td>
                    <td>{{item.city}}</td>
                    <td>{{getTime(item.gmtTimeDifference)}}</td>
                    <td>{{item.gmtTimeDifference}}</td>
                    <td class="text-center" (click)="onEditTimeClick(item)">
                        <i class="fa fa-edit  text-default"> </i>
                    </td>
                    <td class="text-center" (click)="onDeleteClick(item)">
                        <i class="fa fa-trash text-danger"> </i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
