<form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" *ngIf="form">

    <app-name-input-layout [isNotValid]="form.get('name').dirty && form.get('name').invalid">
        <input type="text" name="name" class="form-control" formControlName="name">
    </app-name-input-layout>

    <app-name-input-layout [isNotValid]="form.get('city').dirty && form.get('city').invalid">
        <input type="text" name="city" class="form-control" formControlName="city">
    </app-name-input-layout>

    <div class="form-group">
        <label for="">GMT Time difference </label>
        <input name="gmtTimeDifference" type="number" class="form-control" id="" min="-12" max="14" placeholder="Enter Gmt Time Difference"
            formControlName="gmtTimeDifference">
    </div>
    <app-submit-button [isDisabled]="!form.valid"></app-submit-button>
</form>
