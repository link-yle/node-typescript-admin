<form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" *ngIf="form">

    <div class="form-group">
        <label for="">Email Address </label>
        <input type="email" class="form-control" id="" placeholder="Enter email address" formControlName="email">
    </div>
    <div class="form-group">
        <label for="">Password </label>
        <input type="password" class="form-control" id="" placeholder="Enter Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!form.valid"> Login</button>    
</form>


<span>Do not have an account?</span>
<button class="btn btn-primary" routerLink="/signup">Sign Up</button>
