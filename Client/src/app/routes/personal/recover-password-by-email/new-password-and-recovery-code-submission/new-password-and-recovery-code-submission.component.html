<div class="jumbotron">
    <h1>Done</h1>
    <p>Check your email for recovery code</p>
</div>


<form [formGroup]="form" *ngIf="form">

    <app-email-input-layout [isNotValid]="form.get('email').dirty && form.get('email').invalid">
        <input type="email" name="email" class="form-control" formControlName="email">
    </app-email-input-layout>


    <div class="form-group">
        <label for="">Recovery Code </label>
        <input name="recoveryCode" type="text" class="form-control" placeholder="Enter recovery code" formControlName="recoveryCode">
        <p [hidden]="!(form.get('recoveryCode').dirty && form.get('recoveryCode').invalid)" class="text-danger"> Please Enter a valid recovery code </p>
    </div>

    <app-password-input-layout [isNotValid]="form.get('newPassword').dirty && form.get('newPassword').invalid">
        <input type="password" label="New password" name="newPassword" placeholder="Enter new Password" class="form-control" formControlName="newPassword">
    </app-password-input-layout>

    <app-confirm-password-input-layout [isNotValid]="form.getError('areEqual')">
        <input type="password" name="confirmPassword" class="form-control" placeholder="Enter Password" formControlName="confirmPassword">
    </app-confirm-password-input-layout>



    <button class="btn btn-primary" [disabled]="!form.valid" type="submit" (click)="changePassword(form.value)">Change password</button>
</form>
