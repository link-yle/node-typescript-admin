<h3>
    Change Password</h3>
<br>

<form [formGroup]="form" *ngIf="form">

    <app-password-input-layout label="Old Password" [isValid]="!(form.get('oldPassword').dirty && form.get('oldPassword').invalid)">
        <input type="password" name="password" class="form-control" formControlName="oldPassword">
    </app-password-input-layout>


    <app-password-input-layout label="New Password" [isValid]="!(form.get('newPassword').dirty && form.get('newPassword').invalid)">
        <input type="password" name="password" class="form-control" formControlName="newPassword">
    </app-password-input-layout>



    <div class="form-group">
        <label for="">Confirm Password </label>
        <input type="password" class="form-control" placeholder="Confirm new password" formControlName="confirmNewPassword">
        <p [hidden]="!unSimilarPassword('confirmNewPassword')" class="text-danger"> Please enter a similar password </p>
    </div>

    <button class="btn btn-primary" [disabled]="!form.valid" type="submit" (click)="changepassword()">Change password</button>
</form>
