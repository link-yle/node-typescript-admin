<form [formGroup]="form" *ngIf="form">
    
    <app-name-input-layout [isValid]="!(form.get('name').dirty && form.get('name').invalid)">
        <input type="text" name="name" class="form-control" formControlName="name">
    </app-name-input-layout>

    <app-email-input-layout [isValid]="!(form.get('email').dirty && form.get('email').invalid)">
        <input type="email" name="email" class="form-control" formControlName="email">
    </app-email-input-layout>

    <app-password-input-layout [isValid]="!(form.get('password').dirty && form.get('password').invalid)">
        <input type="password" name="password" class="form-control" formControlName="password">
    </app-password-input-layout>

    <div class="form-group">
        <label for="">Confirm Password </label>
        <input type="password" class="form-control" placeholder="Enter Password" formControlName="confirmPassword">
        <p [hidden]="!unSimilarPassword('confirmPassword')" class="text-danger"> Please enter a similar password </p>
    </div>

    <button class="btn btn-primary" [disabled]="!form.valid" type="submit" (click)="signup()">Signup</button>
    <button class="btn btn-primary" [disabled]="!form.valid" type="submit" (click)="signupSecurely()">Signup securely</button>
</form>
