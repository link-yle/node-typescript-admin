<form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" *ngIf="form">
    <div class="form-group">
        <label for="">Name </label>
        <input type="text" class="form-control" id="" placeholder="Enter your name" formControlName="name">
        <p [hidden]="!isIncorrectNameFormat('name')" class="text-danger"> Please Enter a that has atleast 3 letters and a maximum of 20 letters</p>
    </div>
    <app-email-input [parentFormGroup]="form" [isValidating]="true"></app-email-input>
    <app-password-input [parentFormGroup]="form" [isValidating]="true" ></app-password-input>
    <div class="form-group">
        <label for="">Confirm Password </label>
        <input type="password" class="form-control" id="" placeholder="Enter Password" formControlName="confirmPassword">
        <p [hidden]="!unSimilarPassword('confirmPassword')" class="text-danger"> Please enter a similar password </p>
    </div>
    <app-submit-button [isDisabled]="!form.valid"></app-submit-button>
</form>
