<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Users </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" id="search_field" class="form-control" placeholder="Filter by name" [(ngModel)]="searchTerm" (ngModelChange)="keyUp$.next($event)">
                </div>
            </div>
        </div>

        <table class="table table-hover">


            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Email</th>
                    <th class="text-center">Update User Info</th>
                    <th class="text-center">Activate</th>
                    <th *ngIf="isAdmin()" class="text-center">Timings</th>
                    <th class="text-center">Delete</th>
                    <th *ngIf="isAdmin()" class="text-center">Change Role</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of users">
                    <td>{{item.name}}</td>
                    <td>{{item.role}}</td>
                    <td>{{item.email}}</td>
                    <td class="text-center">
                        <a class="link" (click)="onUpdateClick(item)">
                            <i class="fa fa-edit  text-default"> </i>
                        </a>
                    </td>
                    <td class="text-center" *ngIf="!item.active">
                        <a class="link" (click)="onActivateClick(item)">
                            <i class="fa fa-check-square  text-default"> </i>
                        </a>
                    </td>
                    <td class="text-center" *ngIf="item.active">
                        <a>
                            <i class="fa fa fa-check  text-default"> </i>
                        </a>
                    </td>
                    <td *ngIf="isAdmin()" class="text-center">
                        <a class="link" (click)="onTimingsClick(item)">
                            <i class="fa fa-clock-o text-warning"> </i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a class="link" (click)="onDeleteClick(item)">
                            <i class="fa fa-trash text-danger"> </i>
                        </a>
                    </td>
                    <td *ngIf="isAdmin()" class="text-center">
                        <a class="link" (click)="onChangeRoleClick(item)">
                            <i class="fa fa-user-o text-warning"> </i>
                        </a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>

<div class="col-md-12">
    <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="fetchUsers($event)" [maxSize]="10"></pagination>
</div>
