<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Users

        </h3>
    </div>
    <div class="panel-body">

        <div class="form-group col-md-4">
            <input type="text" class="form-control" placeholder="Filter by name" [(ngModel)]="searchTerm" (ngModelChange)="keyUp$.next($event)">
        </div>

        <table class="table table-hover">


            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Email</th>
                    <th class="text-center">Update User Info</th>
                    <th class="text-center">Activate</th>
                    <th *ngIf="isAdmin()" class="text-center">Timings</th>
                    <th class="text-center">Delete</th>
                    <th *ngIf="isAdmin()" class="text-center">Change Role</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of users">
                    <td>{{item.name}}</td>
                    <td>{{item.role}}</td>
                    <td>{{item.email}}</td>
                    <td class="text-center" (click)="onUpdateClick(item)">
                        <i class="fa fa-edit  text-default"> </i>
                    </td>
                    <td class="text-center" (click)="onActivateClick(item)" *ngIf="!item.active">
                        <i class="fa fa-edit  text-default"> </i>
                    </td>
                    <td class="text-center"  *ngIf="item.active">
                        <i class="fa fa fa-check  text-default"> </i>
                    </td>
                    <td *ngIf="isAdmin()" class="text-center" (click)="onTimingsClick(item)">
                        <i class="fa fa-clock-o text-warning"> </i>
                    </td>
                    <td class="text-center" (click)="onDeleteClick(item)">
                        <i class="fa fa-trash text-danger"> </i>
                    </td>
                    <td *ngIf="isAdmin()" class="text-center" (click)="onChangeRoleClick(item)">
                        <i class="fa fa-user-o text-warning"> </i>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>

<div class="col-md-12">
    <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="fetchUsers($event)"></pagination>
</div>
