<div class="col-md-6">
    <h3>Update User's Role</h3>
    <br>
    <div class="form-group" *ngIf="user">
        <label for="role">{{user?.name}}'s  Role</label>

        <select class="form-control" name="role" [(ngModel)]="user.role ">
            <!-- <option disabled  value="" >Subcategory</option> -->
            <option value="regular">Regular</option>
            <option value="manager">Manager</option>
            <option value="admin">Admin</option>
                
        </select>
    </div>
    <button class="btn btn-primary" (click)="onAssignClick()">Assign Role</button>
</div>
